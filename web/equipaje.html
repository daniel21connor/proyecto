<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Equipaje</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .logo-img {
            max-width: 150px;
            max-height: 150px;
        }
        body {
            background-image: url('img/aaff.jpg'); /* URL de tu imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen en la pantalla */
            background-position: center; /* Centra la imagen */
            height: 100vh; /* Asegura que cubra toda la ventana */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="img/Red Classic Airline Logo (1).png" alt="Logo de La Aurora" class="logo-img">
                        <h4>Registrar Equipaje</h4>
                    </div>
                    <div class="card-body">
                        <form action="RegistrarEquipajeServlet" method="post">
                            <div class="form-group">
                                <label for="id_reserva">ID de Reserva</label>
                                <input type="text" class="form-control" id="id_reserva" name="id_reserva" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripci√≥n</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
