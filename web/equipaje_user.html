<!DOCTYPE html>
<html>
<head>
    <title>La Aurora - Registro de Equipaje</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .logo-img {
            max-width: 150px;
            max-height: 150px;
        }
      
        body {
            background-image: url('img/aaff.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="img/Red Classic Airline Logo (1).png" alt="Logo de La Aurora" class="logo-img">
                        <h4>Registro de Equipaje</h4>
                    </div>
                    <div class="card-body">
                        <form id="equipajeForm" action="Equipaje_servlet" method="post">
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="idReserva">ID de Reserva</label>
                                <input type="number" class="form-control" id="idReserva" name="idReserva" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar Equipaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("equipajeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const params = new URLSearchParams(formData).toString();

            fetch("Equipaje_servlet", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: params
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("¡Registro de equipaje exitoso!");
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error de conexión.");
            });
        });
    </script>
</body>
</html>
