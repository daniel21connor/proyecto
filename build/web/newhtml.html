<!DOCTYPE html>
<html>
<head>
    <title>La Aurora - Registro de Clientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="registro_persona.css">
</head>
<style>
    body {
        background-image: url('img/aaff.jpg');
        background-size: cover;
        background-position: center;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <img src="img/Red Classic Airline Logo (1).png" alt="Logo de La Aurora" class="mx-auto d-block">
                        <h4>Registro de Clientes</h4>
                    </div>
       
                    <div class="card-body">
                        <!-- Formulario que envÃ­a los datos al servlet -->
                        <form id="registrationForm" action="RegistrarClienteServlet" method="post">
                            <div class="form-group">
                                <label for="dpi">DPI</label>
                                <input type="text" class="form-control" id="dpi" name="dpi" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Genero</label>
                                <select class="form-control" id="genero" name="genero" required>
                                    <option value="">Seleccione un genero</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nacionalidad">Nacionalidad</label>
                                <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" required>
                            </div>
                            <button type="button" onclick="submitForm()" class="btn btn-primary btn-block">Registrar Cliente</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById("registrationForm");
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", form.action);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    showMessage(response.message);
                }
            };
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send(new URLSearchParams(formData).toString());
        }

        function showMessage(message) {
            alert(message);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
